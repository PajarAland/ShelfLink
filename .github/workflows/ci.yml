name: CI - ShelfLink (Self Hosted + SonarQube)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-sonar:
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup PHP
        uses: shivammathur/setup-php@v4
        with:
          php-version: 8.4
          extensions: mbstring, xml, bcmath, pdo_mysql

      - name: Install Dependencies
        run: composer install --no-interaction --prefer-dist

      - name: Prepare .env
        run: |
          cp .env.example .env
          php artisan key:generate
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: shelflink_db
          DB_USERNAME: root
          DB_PASSWORD: ""   # kosong jangan dihapus, cukup tetap string kosong

      - name: Run Migrations
        run: php artisan migrate --force

      - name: Run Tests
        run: vendor/bin/phpunit --verbose

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v1.1.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          args: >
            -Dsonar.projectKey=ShelfLink
