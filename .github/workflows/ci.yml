name: CI - ShelfLink (Self Hosted + SonarQube)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  test:
    runs-on: self-hosted
    defaults:
      run:
        shell: pwsh
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.4
          extensions: mbstring, xml, bcmath, pdo_mysql, sqlite3, pdo_sqlite, fileinfo

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Composer Dependencies
        run: composer install --no-interaction --prefer-dist

      - name: Prepare storage dirs
        run: |
          mkdir storage\framework\cache -ea 0
          mkdir storage\framework\views -ea 0
          mkdir storage\framework\sessions -ea 0

      - name: Copy .env
        run: copy .env.example .env

      - name: Generate App Key
        run: php artisan key:generate --force

      - name: Build Vite Assets
        run: |
          npm install
          npm run build

      - name: Run Migrations
        run: php artisan migrate --force

      - name: Run Tests
        run: vendor/bin/phpunit --testdox


  sonar:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.4

      - name: Install Composer Dependencies
        run: composer install --no-interaction --prefer-dist

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v3.0.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          args: >
            -Dsonar.projectKey=ShelfLink
